<div class="shopping-cart">
  <div class="row" style="justify-content: center;width: 100%;">
    <h3 style="color:#C00E0E;margin-top: 55px;margin-bottom: 55px;font-size: 48px;">Shopping Cart</h3>
  </div>
  <div class="container" style="display:block">
    <div class="col-md-8 cart-container" *ngFor="let headphone of headphones; let i = index">
      <div class="col-md-4" style="margin-right: 20px;">
        <img class="cart_img" mat-card-image src="{{headphone.img}}">
      </div>
      <div class="col-md-4" style="margin-right: 20px;">
        <p style="margin-top:58px;margin-top: 102px;">{{headphone.name}}</p>
      </div>
      <div class="col-md-1" style="margin-right: 20px;">
        <input class="form-control" (change)="updateValue($event.target.value, i)" style="margin-top: 98px;margin-top: 98px;width: 70px;margin-left: -28px;"
          type="number" value="1" step="0" [(ngModel)]="initialPrice[i]" min="1" max="5" onkeydown="return false" />
      </div>
      <div class="col-md-1" (change)="afiseazasuma()">
        <p style="margin-top: 98px;">${{headphone.price * initialPrice[i]}}</p>
      </div>
      <div class="col-md-1" >
        <button type="button" style="margin-top: 95px;" class="btn btn-danger" value="{{headphone.name}}" (click)="deleteProduct(headphone.name, i)"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="!noProductInCart">
      <h3 style="text-align: center;font-size: 56px;margin-top: 10%;">Your Cart is empty !</h3>
    </div>
    <div class="col-md-3 summary" *ngIf="noProductInCart">
      <h3 style="padding-top: 12px;">Summery Order</h3>
      <p class="shop-details" style="margin-top: 72px;">Product Costs: $ {{totalSum}}</p>
      <p class="shop-details" style="border-bottom: 1px solid black;padding-bottom: 28px;">Delivery costs: free</p>
      <p class="shop-details">Total:</p>
      <p class="shop-details" style="margin-top: -14px;">$ {{totalSum}} </p>
      <button type="button" class="btn btn-primary" style="font-size: 20px;">Proceed to checkout</button>
    </div>
  </div>
</div>
